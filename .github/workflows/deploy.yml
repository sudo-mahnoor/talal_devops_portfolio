name: Deploy Portfolio

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # 1. Checkout staging branch
      - name: Checkout staging code
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      # 2. Debug branch info
      - name: Debug Git Info
        run: |
          git branch -a
          git log --oneline -5

      # 3. Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 4. Force overwrite main with staging
      - name: Overwrite main with staging
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin main
          git checkout main
          git reset --hard staging
          git push origin main --force

      # 5. Setup SSH key & known hosts
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github.id
          chmod 600 ~/.ssh/github.id
          ssh-keyscan -H 13.62.239.109 >> ~/.ssh/known_hosts

      # 6. Add SSH config
      - name: Setup SSH Config
        run: |
          cat <<EOF > ~/.ssh/config
          Host myserver
            HostName 13.62.239.109
            User ubuntu
            IdentityFile ~/.ssh/github.id
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      # 7. Test SSH connection
      - name: Test SSH Connection
        run: |
          ssh myserver "echo 'SSH connection successful!'"

      # 8. Deploy updated main branch (Option 1: use correct SSH key for Git)
      - name: Deploy & Restart Nginx
        run: |
          ssh myserver << 'EOF'
            set -e
            echo "Deploying latest portfolio..."
            cd /var/www/html/talal_devops_portfolio

            # Ensure git uses the correct SSH key
            export GIT_SSH_COMMAND="ssh -i ~/.ssh/github.id -o StrictHostKeyChecking=no"

            # Update repo
            git fetch origin main
            git reset --hard origin/main
            git clean -fdx

            echo "Restarting Nginx..."
            sudo systemctl restart nginx

            sudo systemctl is-active --quiet nginx || {
              echo "Nginx failed!" >&2
              exit 1
            }

            echo "Deployment successful!"
          EOF
