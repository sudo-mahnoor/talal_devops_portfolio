name: Deploy Portfolio

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      # 1. Checkout staging branch
      - name: Checkout staging code
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0  # Needed to access all history for merge

      # 2. Show branch info for debugging
      - name: Debug Git Info
        run: |
          git branch -a
          git log --oneline -5

      # 3. Configure Git for merge
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 4. Merge staging into main safely
      - name: Merge staging into main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin main
          git checkout main
          # Merge staging with conflict handling
          if git merge --no-ff staging -m "Auto-merge staging into main [skip ci]"; then
            echo "Merge successful."
            git push origin main
          else
            echo "Merge conflict detected! Aborting."
            git merge --abort
            exit 1
          fi

      # 5. Setup SSH for deployment
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github.id
          chmod 600 ~/.ssh/github.id
          ssh-keyscan -H 13.62.239.109 >> ~/.ssh/known_hosts 2>/dev/null

      # 6. Deploy main branch to server
      - name: Deploy & Restart Nginx
        run: |
          ssh -i ~/.ssh/github.id -o StrictHostKeyChecking=no deploy@13.62.239.109 << 'EOF'
            set -e
            echo "Deploying latest portfolio..."
            cd /var/www/html/talal_devops_portfolio
            git fetch origin main
            git reset --hard origin/main
            git clean -fdx

            echo "Restarting Nginx..."
            sudo systemctl restart nginx

            sudo systemctl is-active --quiet nginx || {
              echo "Nginx failed!" >&2
              exit 1
            }

            echo "Deployment successful!"
          EOF
